<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Utilisateur</h1>

    <div class="card" id="list">

    </div>
    <script>
           fetch('http://www.portfolio-hadrien.com/backend/auth')
    .then(function(res) {
        return res.json()
    })
    .then (function(value){
         for (let i = 0; i < value.users.length; i++) {
            console.log(value.users[i].email);
            let id = value.users[i]._id
            let list=document.getElementById('list');
            let newCard = document.createElement('div')
            let newUser = document.createElement("p");
            let buttonSupprimer = document.createElement('button');
            buttonSupprimer.addEventListener("click",()=>{
                fetch(`http://www.portfolio-hadrien.com/backend/auth/${id}`,
{
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    method: "delete",
    
})
.then(function(res){
     console.log(res);
     window.location.reload();
 })
.catch(function(res){ console.log(res) });

            });
            newUser.innerText= value.users[i].email;
            buttonSupprimer.innerText = 'supprimer';
            newCard.classList.add('card');
            list.appendChild(newCard);
            newCard.appendChild(newUser);
            newCard.appendChild(buttonSupprimer);
            
         }
    });
    </script>
</body>
</html>
